<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>DND cards</title>
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="build/browser.min.js"></script>
  <script src="build/jquery.min.js"></script>
  <script src="build/marked.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/card_print.css">
  <link type="text/css" rel="stylesheet" href="css/card_print_custom.css">
</head>

<body>
  <div id="content"></div>
  <script type="text/babel" src="js/card/card.js"></script>
  <style>
    #container {
      width: 400px;
      height: 100px;
      font-size: var(--font-size, 1em);
      white-space: nowrap;
      border: 1px solid blue;
      padding: 4px;
    }

    #container>* {
      display: inline-block;
    }
  </style>
  <script type="text/babel">
    const card1 = {
      "name": "Огненный шар",
      "level": "3 уровень",
      "type": "воплощение",
      "time": "1 действие",
      "range": "150 футов",
      "components": "В, С, М",
      "duration": "Мгновенная",
      "text": [
        "Материалы: крошечный шарик из гуано летучей мыши и серы.",
        "Яркий луч вылетает из вашего указательного пальца в точку, выбранную вами в пределах дистанции, где и происходит взрыв пламени с гулким рёвом. Все существа в пределах сферы с радиусом 20 футов с центром в этой точке должны совершить спасбросок Ловкости. Цель получает урон огнём 8к6 при провале или половину этого урона при успехе.",
        "Этот огонь огибает углы. Он воспламеняет горючие предметы, которые никто не несёт и не носит."
      ],
      "hightlevel": [
        "Если вы накладываете это заклинание, используя ячейку 4 уровня или выше, урон увеличивается на 1к6 за каждый уровень ячейки выше третьего."
      ]
    };

    const card2 = {
      "name": "Призыв животных",
      "level": "3 уровень",
      "type": "вызов",
      "time": "1 действие",
      "range": "60 футов",
      "components": "В, С",
      "duration": "До 1 часа",
      "text": [
        "Длительность: Концентрация, вплоть до 1 часа.",
        "Вы вызываете фейских духов, принимающих облик зверей и появляющихся в свободном видимом вами пространстве в пределах дистанции. Выберите один из вариантов того, кто появляется:",
        "Один зверь с показателем опасности 2 или ниже",
        "Два зверя с показателем опасности 1 или ниже",
        "Четыре зверя с показателем опасности 1/2 или ниже",
        "Восемь зверей с показателем опасности 1/4 или ниже",
        "Все звери считаются также феями, и они исчезают, когда их хиты опускаются до 0 или когда заклинание оканчивается.",
        "Совершите проверку инициативы за призванных существ как за одну группу, и они будут совершать свои собственные ходы. Они подчиняются отданным вами устно командам (действие не требуется). Если вы не отдаёте команду, они защищаются от враждебных существ, но действий не совершают. Параметры существ есть у Мастера."
      ],
      "hightlevel": [
        "Если вы накладываете это заклинание, используя ячейки большего уровня, вы выбираете один из описанных выше вариантов, но появляется в два раза больше существ при ячейке 5 уровня, в три раза больше при ячейке 7 уровня, и в четыре раза больше при ячейке 9 уровня."
      ]
    };

    const card3 = {
      "name": "Использование заклинаний",
      "class": "Умение",
      "level": "2 уровень",
      "type": "умение Паладина",
      "text": [
        "Вы узнаёте, как черпать божественную магию посредством медитации и молитв, чтобы творить заклятья подобно жрецу.",
        "Подготовка и сотворение заклинаний: Для накладывания одного из этих заклинаний вы должны потратить ячейку заклинаний того же уровня или выше, что и само заклинание. Вы восстановите все потраченные ячейки, когда завершите продолжительный отдых.",
        "Вы подготавливаете список заклинаний паладина, доступных для накладывания. При этом вы выбираете число заклинаний паладина из списка заклинаний паладина, равное модификатору Харизмы + половина уровня паладина, округляя в меньшую сторону (минимум одно заклинание). Уровень заклинаний не должен превышать уровень самой высокой имеющейся у вас ячейки заклинаний. Например, если вы паладин 5-го уровня, то у вас есть четыре ячейки заклинаний 1-го уровня и две ячейки 2-го уровня. При Харизме 14 ваш список подготовленных заклинаний может включать в себя четыре заклинания 1-го или 2-го уровня, в любой комбинации. Если вы подготовили заклинание 1-го уровня лечение ран [cure wounds], вы можете наложить его, используя ячейку 1-го уровня или ячейку 2-го уровня. Накладывание заклинания не удаляет его из списка подготовленных заклинаний.",
        "Вы можете изменить список подготовленных заклинаний, когда завершаете продолжительный отдых. Подготовка нового списка заклинаний паладина требует времени, проведённого в молитвах и медитации: не менее 1 минуты за уровень заклинания для каждого заклинания в вашем списке.",
        "Базовая характеристика заклинаний:",
        "* Сл спасброска = 8 + ваш бонус мастерства + ваш модификатор Харизмы",
        "* Модификатор броска атаки = ваш бонус мастерства + ваш модификатор Харизмы",
        "Фокусировка заклинания: Вы можете использовать священный символ в качестве заклинательной фокусировки для заклинаний паладина."
      ]
    };

    const textAutoSize = true;
    const customClass = '';
    ReactDOM.render(
      <document.Card data={card3} textAutoSize={textAutoSize} customClass={customClass} />,
      document.getElementById('content')
    );

  </script>
