<!-- index.html -->
<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>DND cards</title>
  <script src="build/react.js"></script>
  <script src="build/react-dom.js"></script>
  <script src="build/browser.min.js"></script>
  <script src="build/jquery.min.js"></script>
  <script src="build/marked.min.js"></script>
  <link type="text/css" rel="stylesheet" href="css/card_print.css">
  <link type="text/css" rel="stylesheet" href="css/card_print_custom.css">
</head>

<body>
  <div id="content"></div>
  <script type="text/babel" src="js/card/card.js"></script>
  <script type="text/babel" src="js/card/cards.js"></script>

      document.getElementById('content')

</html>
